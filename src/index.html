<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.scss">
    <script src="index.js" type="module"></script>
    <title>Document</title>
  </head>

  <body class="page">
    <div class="main">
      <div class="background" id="scene">
        <img data-depth="0.6" class="sparks_back" src="./images/sparks_back.png" alt="">
        <img data-depth="0.1" class="witcher" src="./images/witcher.png" alt="">
        <img data-depth="0.8" class="sparks_front" src="./images/sparks_front.png" alt="">
      </div>

      <div class="main_content">
        <div class="title_section">
          <h1 class="title">300%</h1>
          <h3 class="title_description">Welcome bonus</h3>
        </div>

        <div class="promo_section">
          <div class="promo">
            <p class="promo_text">witcher</p>
          </div>

          <a href="#" class="copy-promo_section">
            <button class="copy-promo" id="copy-promo" onclick="copy()">copy code</button>
            <script>
              function copy() {
                navigator.clipboard.writeText('WITCHER');
                alert('You copied promo - WITCHER')
              }
            </script>
          </a>
        </div>

        <div class="button_section">
          <a href="#" class="button_text">play now</a>
        </div>
      </div>

      <footer class="footer">
        <img class="logo" src="./images/logo.png" alt="7 slots logo">
        <p class="terms">*Terms and Conditions Apply</p>
      </footer>
    </div>
  </body>
</html>
